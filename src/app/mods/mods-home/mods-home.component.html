<mat-card>
  <app-divider>Modal</app-divider>
  <div class="flex flex-col justify-center items-center m-5 gap-2">
    <mat-form-field>
      <mat-label>What's your name?</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onModalShow()">Pick One</button>
    <p *ngIf="animal">
      You chose: <em>{{animal}}</em>
    </p>
  </div>
</mat-card>
<br>
<mat-card>
  <app-divider>Accordion</app-divider>
  <app-accordion [items]="items"></app-accordion>
</mat-card>
