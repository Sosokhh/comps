<mat-accordion  *ngFor="let item of items">
  <mat-expansion-panel style="margin: 0.7rem">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{item.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
