<div class="flex flex-col ml-2">
  <div class="item flex justify-start align-middle p-2 mt-3 gap-3" *ngFor="let item of items">
    <div class="image">
      <img [src]="item.image" alt="">
    </div>
    <div class="content">
      <div class="text-2xl">
        {{ item.title }}
      </div>
      <div class="description">
        <p> {{item.description}} </p>
      </div>
    </div>
  </div>
</div>
