<br>
<mat-card>
  <h1 class="text-3xl p-3">Table</h1>
  <hr class="mx-4">
  <app-table [headers]="headers" *ngIf="posts.length > 0" [data]="posts"></app-table>
</mat-card>
<br>
<mat-card>
  <h1 class="text-3xl p-3">Tab Menu</h1>
  <hr class="mx-4">
  <app-tabs>
    <div class="mb-4 border-b border-gray-200">
      <ul class="flex flex-wrap -mb-px text-sm font-medium text-center">
        <li class="mr-2">
          <button routerLink="./" routerLinkActive="text-gray-600 border-gray-300"
                  [routerLinkActiveOptions]="{exact: true}"
                  class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300"
                  type="button">
            Biography
          </button>
        </li>
        <li class="mr-2">
          <button routerLink="companies" routerLinkActive="text-gray-600 border-gray-300"
                  class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300">
            Companies
          </button>
        </li>
        <li class="mr-2">
          <button routerLink="partners" routerLinkActive="text-gray-600 border-gray-300"
                  class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300">
            Partners
          </button>
        </li>
      </ul>
    </div>
  </app-tabs>
</mat-card>
