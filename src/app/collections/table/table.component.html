<div class="w">
  <mat-form-field style="width: 100%" class="px-3 pt-3">
    <input matInput [(ngModel)]="searchQuery" placeholder="Search" (input)="applyFilter()">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.url" alt="photo">
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="headers" style="background-color: #ececec"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                 showFirstLastButtons
                 aria-label="Select page of elements">
  </mat-paginator>
</div>
